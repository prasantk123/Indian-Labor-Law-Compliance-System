<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Indian Labor Law Compliance{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { margin-bottom: 20px; }
        .result-card { background-color: #f8f9fa; }
        .error { color: #dc3545; }
        .success { color: #198754; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Labor Law Compliance</a>
            <span class="navbar-text text-light ms-auto">by Prasant Kumar</span>
            <div class="navbar-nav">
                <a class="nav-link" href="/private">Private Sector</a>
                <a class="nav-link" href="/government">Government Sector</a>
                <a class="nav-link" href="/holidays">Holidays</a>
                <a class="nav-link" href="/compliance">Compliance</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-muted">Developed by <strong>Prasant Kumar</strong> | Indian Labor Law Compliance System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
